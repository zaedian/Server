"<!DOCTYPE html>
<html lang=\"en\">
<head>
  <meta charset=\"UTF-8\">
  <title>Session Code</title>
</head>
<body>
  <pre id=\"session-code\"></pre>

  <script>
    function generateUUIDv4() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // Display UUID as plain text
    document.getElementById(\"session-code\").textContent = generateUUIDv4();
  </script>
</body>
</html>"
